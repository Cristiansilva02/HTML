<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./CSS/FRNCONTACTO.css">
</head>
<body>
    <header>
        <img src="./incap.png" alt="" width="100" height="100">
        <h1>Formulario INCAP</h1>
    </header>
    <nav>
        <p>este formulario es para registrar el ingreso de un instrumento</p>
    </nav>
    <section>
        <form action="">
                <fieldset>
                    <label for=""> Nombre completo</label>
                    <input type="text" placeholder="Ingrese su nombre y apellido" autofocus required><br><br>

                    <label for="">Email</label>
                    <input type="email" placeholder="ingrese su correo"required>
                    <label for="">contraseña</label>
                    <input type="password" placeholder="Ingrese su contraseña" required><br><br>
                    <label for="">Seleccione hobbies</label>
                    <br>
                    <input type="checkbox"> Cine
                    <input type="checkbox">Lectura
                    <input type="checkbox">Deporte 
                    <br><br>
                    <label for="">Estado civil</label> <br><br>     
                    <input type="radio" name="estadocivil" value="soltero"> soltero(a)
                    <input type="radio" name="estadocivil" value="casado">casado(b)
                    <input type="radio" name="estadocivil" value="viudo">Viudo(c)
                    <br><br>
                    <!-- seccion de control de lista de opcines  -->
                    <label for="">programas tecnicos incap</label><br><br>
                    <select name="" id="">
                        <option value=""> Seleccione programa..</option><br>
                        <option value="">Sistemas</option><br>
                        <option value="">Diseño grafico</option><br>
                        <option value=""> Contabilidad</option><br>
                    </select>
                    <br>
                    <label for=""> Fecha de nacimiento:</label><br><br>
                    <input type="date">
                    <br><br>
                    <label for="">coloque su edad</label> <br>
                    <input type="number">
                    <br><br>
                    <label for="">subir foto - archivo</label>
                    <input type="file"><br><br>
                    <label for="">Comentarios</label><br>
                    <textarea name="" id="" cols="40" rows="5"></textarea>
                </fieldset>
                <br><br>
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
        </form>
    </section>
    <footer> <br><br>
        <cite>Derechos reservados &copy;2023@ Cristian Silva</cite>
    </footer>
    
</body>
</html>
